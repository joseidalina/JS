<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enventos DOM</title>
    <style>
        div#area{
            color: white;
            font: normal 20px arial;
            background-color: rgb(42, 139, 42);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()">
        interaja...
    </div>

    <script>
         var a = window.document.getElementById(`area`)

         function clicar() {
            a.innerText = `clicou!`
            a.style.background = `red`
         }

         function entrou() {
            a.innerText = `entrou!`
         }

         function saiu() {
            a.innerText = `saiu`
            a.style.background = `green`
         }
         

    </script>
</body>
</html>
